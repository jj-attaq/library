<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <script src="./src/main.js"></script>
  <title>Library</title>
</head>
<body>
  <div class="main-container">
    <header>
        <h1>library</h1>
    </header>
    <div class="body-container">
      <div class="button-container">
        <!-- <button class="button">log in</button> -->
        <button class="button" id="openModal">add book</button>
        <dialog class="modal" id="modal">
          <h2>Add Book</h2>
          <form id="form" action="form" method="dialog">
            <label for="title">Title</label>
            <br>
            <input id="title" type="text" name="title" placeholder="Title" >
            <br>
            <br>
            <label for="author">Author</label>
            <br>
            <input id="author" type="text" name="author" placeholder="Author" >
            <br>
            <br>
            <label for="pages">Number of Pages</label>
            <br>
            <input id="pages" type="text" name="pages" placeholder="Pages" >
            <br>
            <br>
            <label for="readStatus">Have you read this book?</label>
            <input id="readStatus" type="checkbox" name="readStatus">
            <br>
            <br>
            <button class="button" id="addBook">Submit</button>
          </form>
        </dialog>
      </div>
      <div class="books-container"></div>
    </div>
    <footer>copyright jj-attaq</footer>
  </div>
</body>
</html>
